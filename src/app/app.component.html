<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-grid class="line-menu">
          <ion-row>
            <ion-col class="flex ion-justify-content-center">
              <img class="profile-pic-menu" [src]="person?.picture" alt="profile">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="flex ion-justify-content-center">
              <h4 class="name-menu">{{person?.name}}</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="flex ion-justify-content-center">
              <span class="follow-menu">{{person?.followers.length}} Seguidores</span>
            </ion-col>
            <ion-col class="flex ion-justify-content-center">
              <span class="follow-menu">{{person?.following.length}} Seguindo</span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" (click)="selectedIndex = i;" [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logoff()" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-outline'"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <app-mensagens></app-mensagens>
</ion-app>
