<ion-header>
  <app-header-toolbar></app-header-toolbar>
</ion-header>

<ion-content>
  <div id="perfil">
    <div id="backgroud-cover" [ngStyle]="{'background-image': 'url('+person.cover+')'}"></div>
    <div id="info">
      <span class="text-follow followers">{{person.followers.length}} Seguidores</span>
      <img class="image" [src]="person.picture" alt="Default Picture">
      <span class="text-follow following">{{person.following.length}} Seguindo</span>
      <div class="name">
        {{person.name}}
      </div>
    </div>
    <div id="desc">
      {{person.description}}
    </div>
  </div>

  <div class="posts" *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
  
</ion-content>

<ion-footer>
  <app-footer-toolbar></app-footer-toolbar>
</ion-footer>
